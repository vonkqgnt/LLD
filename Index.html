<!DOCTYPE html>
<html lang="en">
<head>
  <base href="" />
  <title>RADAR</title>
  <meta charset="utf-8" />
  <meta name="description" content="The most advanced Bootstrap 5 Admin Theme with 40 unique prebuilt layouts on Themeforest trusted by 100,000 beginners and professionals." />
  <meta name="keywords" content="metronic, bootstrap, admin theme, dashboard, web development" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="assets/icon_bi_new.png" />
  <link href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" rel="stylesheet" />
  <link href="assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/style.bundle.css" rel="stylesheet" type="text/css" />
  <style>
    /* Background and root styling */
    #kt_app_root {
      background-image: url('assets/BannerHome.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }
    #kt_app_root::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(92, 92, 92, 0.3); /* Lighter overlay for better visibility */
      z-index: 1;
    }
    
    /* Login container styling */
    .login-container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 100vh;
      padding-right: 200px;
      position: relative;
      z-index: 2;
    }

    /* Login form styling */
    .login-form-wrapper {
      background-color: rgba(227, 222, 222, 0.9);
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .login-form-wrapper:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
    }

    /* Heading (Title) styling */
    .text-center h1 {
      font-size: 42px;
      font-weight: 700;
      color: #28a745; /* Updated to green */
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      margin-bottom: 10px;
    }

    /* Description styling */
    .text-center p {
      font-size: 20px;
      font-weight: 500;
      background: linear-gradient(45deg, #28a745, #20c997); /* Gradient with green tones */
      -webkit-background-clip: text;
      color: transparent;
      padding-bottom: 5px;
      border-bottom: 2px solid #28a745; /* Border green */
      transition: all 0.3s ease;
    }
    .text-center p:hover {
      transform: scale(1.1);
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
    }

    /* Form input fields */
    .form-control {
      background-color: #f0f0f0;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 15px;
      transition: box-shadow 0.2s ease;
    }
    .form-control:focus {
      box-shadow: 0 0 5px rgba(40, 167, 69, 0.4); /* Green focus shadow */
      border-color: #28a745; /* Border green */
    }

    /* Login button styling */
    .btn-primary {
      background: linear-gradient(45deg, #20c997, #28a745); /* Gradient with green tones */
      border: none;
      padding: 12px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(40, 167, 69, 0.2);
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #28a745, #20c997); /* Gradient reversal on hover */
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(40, 167, 69, 0.4);
    }
  </style>
</head>
<body id="kt_body" class="app-blank">
  <div class="d-flex flex-column flex-root" id="kt_app_root">
    <!-- Container for login form -->
    <div class="login-container">
      <div class="login-form-wrapper">
        <form class="form w-100" novalidate="novalidate" id="kt_sign_in_form" data-kt-redirect-url="Dashboard.html" action="#">
          <!-- Heading -->
          <div class="text-center mb-11">
            <img alt="Logo" src="assets/ICON_RADAR.png" class="h-50px" />
            <label style="color: rgb(139, 187, 139); font-size: xx-large;"><b>R A D A R</b></label>
            <div style="text-align: center;">
              <label style="display: block; color: rgb(139, 187, 139); font-size:10px;">Risiko Aliran Devisa dan Analisis Realtime</label>
            </div>
          </div>
          <!-- Email Input -->
          <div class="fv-row mb-8">
            <input type="text" placeholder="Email" name="email" autocomplete="off" class="form-control" />
          </div>
          <!-- Password Input -->
          <div class="fv-row mb-3">
            <input type="password" placeholder="Password" name="password" autocomplete="off" class="form-control" />
          </div>
          <!-- Submit Button -->
          <div class="d-grid mb-10">
            <button type="submit" id="kt_sign_in_submit" class="btn btn-primary">
              <span class="indicator-label">Login</span>
              <span class="indicator-progress">Please wait... <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="assets/plugins/global/plugins.bundle.js"></script>
  <script src="assets/js/scripts.bundle.js"></script>
  <script src="assets/js/custom/authentication/sign-in/general.js"></script>
</body>
</html>
